<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AR Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 30px;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            display: block;
            width: 300px;
        }
        
        button:hover { background: #45a049; }
        button:disabled { background: #666; }
        
        #status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        #log {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Basic AR Debug Test</h1>
    
    <div id="status">
        <strong>Status:</strong> <span id="statusText">Loading...</span>
    </div>
    
    <button id="testButton">Test Button Click</button>
    <button id="checkXR">Check WebXR Support</button>
    <button id="startBasicAR">Start Basic AR</button>
    
    <div id="log">
        <div><strong>Debug Log:</strong></div>
    </div>

    <script>
        let logDiv = document.getElementById('log');
        let statusSpan = document.getElementById('statusText');
        let session = null;
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            console.log(message);
            logDiv.innerHTML += `<div>${time}: ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message) {
            statusSpan.textContent = message;
            log(`STATUS: ${message}`);
        }
        
        // Test basic button functionality
        document.getElementById('testButton').onclick = function() {
            log('✓ Button click works!');
            updateStatus('Button click successful');
        };
        
        // Check WebXR support
        document.getElementById('checkXR').onclick = async function() {
            log('Checking WebXR support...');
            
            if (!('xr' in navigator)) {
                log('❌ WebXR not available in navigator');
                updateStatus('WebXR not supported');
                return;
            }
            
            log('✓ WebXR available in navigator');
            
            try {
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                
                log(`✓ AR supported: ${arSupported}`);
                log(`✓ VR supported: ${vrSupported}`);
                updateStatus(`AR: ${arSupported}, VR: ${vrSupported}`);
                
            } catch (error) {
                log(`❌ Error checking support: ${error.message}`);
                updateStatus('Error checking XR support');
            }
        };
        
        // Start basic AR
        document.getElementById('startBasicAR').onclick = async function() {
            const button = this;
            button.disabled = true;
            button.textContent = 'Starting AR...';
            
            try {
                log('Attempting to start AR session...');
                
                if (!('xr' in navigator)) {
                    throw new Error('WebXR not available');
                }
                
                // Request the most basic AR session possible
                session = await navigator.xr.requestSession('immersive-ar');
                log('✓ AR session created successfully!');
                
                // Test getting reference space
                const referenceSpace = await session.requestReferenceSpace('viewer');
                log('✓ Reference space created');
                
                updateStatus('AR session active!');
                
                // Change button to exit
                button.textContent = 'Exit AR';
                button.onclick = function() {
                    session.end();
                };
                
                // Handle session end
                session.addEventListener('end', () => {
                    log('AR session ended');
                    session = null;
                    button.textContent = 'Start Basic AR';
                    button.disabled = false;
                    button.onclick = document.getElementById('startBasicAR').onclick;
                    updateStatus('AR session ended');
                });
                
                log('🎉 AR is working! You should now see passthrough');
                
            } catch (error) {
                log(`❌ AR failed: ${error.message}`);
                log(`Error details: ${error.stack}`);
                updateStatus(`AR failed: ${error.message}`);
                button.textContent = 'Start Basic AR';
                button.disabled = false;
            }
        };
        
        // Initial setup
        updateStatus('Ready for testing');
        log('Page loaded - click buttons to test functionality');
        
        // Test if JavaScript is working
        setTimeout(() => {
            log('✓ JavaScript timer working');
        }, 1000);
    </script>
</body>
</html>
